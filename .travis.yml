language: node_js
node_js:
- 9
script:
- node ./internals/scripts/generate-templates-for-linting
- npm run build
before_install:
- openssl aes-256-cbc -K $encrypted_e8da51ecdaa4_key -iv $encrypted_e8da51ecdaa4_iv
  -in LIAO-a042e7ff7f6c.json.enc -out LIAO-a042e7ff7f6c.json -d
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
notifications:
  email:
    on_failure: change
after_success: npm run coveralls
cache:
  yarn: true
  directories:
  - node_modules
deploy:
  provider: gae
  keyfile: LIAO-a042e7ff7f6c.json
  project: liao
    on:
      - "master"
      - "deployments"
